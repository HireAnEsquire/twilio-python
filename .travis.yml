dist: xenial
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- '3.9'
services:
- docker
jobs:
  include:
  - language: python
    python: '3.9'
    after_success:
    - sonar-scanner
install:
- pip install virtualenv --upgrade
- make install
- make test-install
script:
- make test
- make cover
deploy:
- provider: script
  script: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    && make docker-build && make docker-push
  skip_cleanup: true
  on:
    tags: true
    python: '3.6'
- provider: pypi
  skip_cleanup: true
  user: __token__
  password: "$PYPI_TOKEN"
  on:
    tags: true
    python: '3.6'
